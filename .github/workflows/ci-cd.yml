name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Api/Api.csproj
    
    - name: Build
      run: dotnet build Api/Api.csproj --no-restore
    
    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef || dotnet tool update --global dotnet-ef
    
    - name: Run migrations
      run: dotnet ef database update --project Api/Api.csproj || echo "Migrations skipped if database already up to date"
      continue-on-error: true
    
    - name: API Health Check
      run: |
        dotnet run --project Api/Api.csproj &
        API_PID=$!
        sleep 20
        for i in {1..10}; do
          if curl -f http://localhost:8080/api/health; then
            echo "✅ API is healthy"
            kill $API_PID 2>/dev/null || true
            exit 0
          fi
          echo "Waiting for API... attempt $i/10"
          sleep 3
        done
        echo "❌ API health check failed"
        kill $API_PID 2>/dev/null || true
        exit 1

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci --prefix frontend
    
    - name: Build
      run: npm run build --prefix frontend
    
    - name: Test
      run: |
        if npm run test --prefix frontend -- --passWithNoTests 2>/dev/null; then
          echo "✅ Tests passed"
        else
          echo "⚠️ No tests configured or tests failed, continuing..."
        fi
      continue-on-error: true
    
    - name: Lint
      run: npm run lint --prefix frontend || echo "Linting issues found, but continuing..."
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'  # Don't fail on vulnerabilities, just report them
      continue-on-error: true
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  deploy-staging:
    needs: [backend-test, frontend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here

  deploy-production:
    needs: [backend-test, frontend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
